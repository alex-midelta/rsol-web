<!-- Add the below code in the km-script.html file.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kommunicate Script</title>
</head>
<body>
    <script type="text/javascript">
        (function(d, m){
		var kommunicateSettings = {"appId":"15ad27f2d4f8e170627c81a860cc4c3d0","conversationTitle":"<CONVERSATION_TITLE>",
			"onInit": function() {
	    			Kommunicate.launchConversation(); // To launch the chat widget
	    		}
	    	};
         	var s = document.createElement("script"); s.type = "text/javascript"; s.async = true;
          	s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
          	var h = document.getElementsByTagName("head")[0]; h.appendChild(s);
          	window.kommunicate = m; m._globals = kommunicateSettings;
        })(document, window.kommunicate || {});
    </script>
</body>
</html>
